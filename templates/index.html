<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title State Bank Of India Online Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <div class="logo">üí∞ State Bank Of India Online</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products & Services</a>
      <a href="#">Help</a>
      <a href="#">Contact Us</a>
    </nav>
  </header>

  <main class="container">
    <section class="login-box">
      <h2>Login to State Bank Of India</h2>
      <p class="alert">‚ö†Ô∏è Username and password are case sensitive.</p>
      <form action="#">
        <label>Username*<input type="text" required></label>
        <label>Password*<input type="password" required></label>
        <label>Enter CAPTCHA*<input type="text" placeholder="rw4mg"></label>

        <div class="captcha-options">
          <label><input type="radio" checked> Image Captcha</label>
          <label><input type="radio"> Audio Captcha</label>
        </div>

        <div class="buttons">
          <button type="submit">Login</button>
          <button type="reset">Reset</button>
        </div>
      </form>
      <p><a href="#">New User? Register</a> | <a href="#">Forgot Password?</a></p>
    </section>

    <section class="info-box">
      <h3>BE VIGILANT. BE SAFE.</h3>
      <ul>
        <li>OTP & login password change mandatory every 180 days.</li>
        <li>Do not share credentials with anyone.</li>
        <li>Use "Lock & Unlock" to secure your account.</li>
      </ul>
    </section>
  </main>

  <footer>
    <div>NEVER share OTPs or passwords. Learn more about phishing.</div>
    <div>This is a simulated interface. Not a real bank.</div>
  </footer>
</body>
</html>
